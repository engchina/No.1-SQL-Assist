#cloud-config
output: {all: '| tee -a /var/log/cloud-init-custom.log'}
bootcmd:
  - mkdir -p /u01/aipoc/props
package_update: true
package_upgrade: false
packages:
  - git
  - unzip
  - gcc
  - build-essential
  - libmagic-dev
  - libgl1-mesa-dev
  - pandoc
  - dos2unix
  - netfilter-persistent
write_files:
  - path: "/u01/aipoc/props/db.env"
    permissions: "0644"
    encoding: "gzip+base64"
    content: |
      ${db_conn}
  - path: "/u01/aipoc/props/adb_name.txt"
    permissions: "0644"
    content: ${adb_name}
  - path: "/u01/aipoc/props/compartment_id.txt"
    permissions: "0644"
    content: ${comp_id}
  - path: "/u01/aipoc/props/db_password.txt"
    permissions: "0644"
    content: ${db_pass}
  - path: "/u01/aipoc/props/adb_dsn.txt"
    permissions: "0644"
    content: ${db_dsn}
  - path: "/u01/aipoc/props/adb_ocid.txt"
    permissions: "0644"
    content: ${adb_ocid}
  - path: "/u01/aipoc/props/wallet.zip"
    permissions: "0644"
    encoding: "base64"
    content: |
      ${wallet_content}
runcmd:
  - apt install -y git unzip gcc build-essential libmagic-dev libgl1-mesa-dev pandoc dos2unix netfilter-persistent
  - iptables -I INPUT 6 -m state --state NEW -p tcp --dport 8080 -j ACCEPT
  - netfilter-persistent save
  - cd /u01/aipoc
  - git clone -b main https://github.com/engchina/No.1-SQL-Assist.git
  - cd /u01/aipoc/No.1-SQL-Assist
  - chmod +x init_script.sh
  - nohup bash init_script.sh >> /var/log/cloud-init-custom.log 2>&1 &